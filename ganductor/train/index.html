    <button id="resetVDW">Reset Class VDW</button>
    <p><span id="exampleVDW">0</span> VDW examples</p>
    <p>| Confidence in VDW is: <span id="confidenceVDW">0</span></p>

  <br />

    <button id="load">Load Dataset</button>
<button id="save">Save Dataset</button>

    <button id="clearAll">Clear all classes</button><br />

  <p>
    KNN Classifier with mobileNet model labeled this
